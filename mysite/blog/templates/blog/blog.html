{% extends "personal/header.html" %}

{% block content %}
    {% for post in object_list %}
        <h5>{{post.date|date:'Y-m-d'}}<a href="/blog/{{post.id}}">{{post.title}}</a></h5>
    {% endfor %}
{% endblock %}

<!-- note: post.id is not defined, Django takes care of it itself. -->

<!--object_list populates object variable -->
